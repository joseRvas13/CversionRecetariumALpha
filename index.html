<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Recetarium</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        body {
            background: url('img/principal1.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
            color: #fdfdfd;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Sombra oscura en el header */
        }

        header.transparent {
            background-color: transparent; /* Fondo transparente */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.8); /* Sombra negra en el header transparente */
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: transparent;
            color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            margin-left: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            padding-right: 20px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .header-content {
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .slogan {
            font-size: 18px;
            font-family: 'DM Serif Display', serif;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 8%;
            transform: translateY(-50%);
            z-index: 2;
        }

        h1 {
            font-size: 80px;
            margin: 10px 0 30px;
            line-height: 80px;
        }

        small {
            font-size: 30px;
            margin: 5px 0 15px;
            line-height: 60px;
        }

        button {
            color: #fdfdfd;
            padding: 10px 25px;
            background: #28a56b;
            border: 1px solid #f8f8f8;
            border-radius: 20px;
            outline: none;
            cursor: pointer;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header class="transparent"> <!-- Clase "transparent" añadida al header -->
        <div class="container">
            <div class="logo">Logo</div>
            <div class="slogan">Recetarium</div>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Iniciar sesion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content">
        <h1>Bienvenido a Recetarium</h1>
        <small>La Mejor Manera de Cocinar.</small>
        <br>
        <br>
        <button type="button">Botón</button>
    </div>
</body>

</html>
